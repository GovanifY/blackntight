<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
<meta name="description" content="{{ if eq .Description "" }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
<meta name="keywords" content="{{ delimit .Keywords  "," }}">
<meta name="author" content="{{ .Site.Params.author }}">
{{ hugo.Generator }}
<link rel="shortcut icon" type="image/png" href="{{ .Site.BaseURL}}/img/star.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
 html {
  scroll-behavior: smooth;
}
/* Fuck Google Fonts*/

/* latin-ext */
@font-face {
  font-family: 'Source Code Pro';
  font-style: normal;
  font-weight: 400;
  src: local('Source Code Pro'), local('SourceCodePro-Regular'), url({{ "/fonts/SourceCodePro-Regular-latin-ext.woff2" | absURL }}) format('woff2');
  unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
}
/* latin */
@font-face {
  font-family: 'Source Code Pro';
  font-style: normal;
  font-weight: 400;
  src: local('Source Code Pro'), local('SourceCodePro-Regular'), url({{ "/fonts/SourceCodePro-Regular-latin.woff2" | absURL }}) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
}
/* latin-ext */
@font-face {
  font-family: 'Source Code Pro';
  font-style: normal;
  font-weight: 700;
  src: local('Source Code Pro Bold'), local('SourceCodePro-Bold'), url({{ "/fonts/SourceCodePro-Bold-latin-ext.woff2" | absURL }}) format('woff2');
  unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
}
/* latin */
@font-face {
  font-family: 'Source Code Pro';
  font-style: normal;
  font-weight: 700;
  src: local('Source Code Pro Bold'), local('SourceCodePro-Bold'), url({{ "/fonts/SourceCodePro-Bold-latin.woff2" | absURL }}) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
}
/* Temporary css that gets overwritten when the full css is loaded */
body {
  margin: 0;
  visibility: hidden;
  background-color: #2d2d2d;
  color: #f2f0ec;
  font-size: 0%;
}

</style>
<link rel="alternate" href="/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
<meta name="twitter:site" content="@GovanifY">
<meta name="twitter:creator" content="@GovanifY">
<meta name="twitter:card" content="summary" />
{{ if .IsPage }}
<meta name="og:description" content="{{ .Summary }}" />
<meta name="og:title" content="{{ .Title }}" />
<meta name="og:image" content="{{ .Params.image }}" />
<meta name="Description" content="{{ .Summary }}">
{{ else }}
<meta name="og:title" content="GovanifY" />
<meta name="og:description" content="This is GovanifY's website. You'll find hackerish stuff there. Or science. Or music. Or drawing. Or WAIT I DON'T KNOW STOP IT" />
<meta name="Description" content="This is GovanifY's website. You'll find hackerish stuff there. Or science. Or music. Or drawing. Or WAIT I DON'T KNOW STOP IT">
{{ end }}
<meta property="og:image" content="{{ .Site.BaseURL}}/img/star.png">
<title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
<script defer src="{{$.Site.BaseURL}}/js/katex/katex.min.js"></script>
<script defer src="{{$.Site.BaseURL}}/js/katex/contrib/auto-render.min.js"></script>


</head>
